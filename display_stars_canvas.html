function circle(x, y, r,color) {
	ctx = canvas.getContext('2d')
	ctx.fillStyle=color
	ctx.beginPath()
	ctx.arc(x,y,r,0,2*Math.PI,true)
	ctx.fill()
}

	VX=new Array(num_stars)
	VY=new Array(num_stars)
	VZ=new Array(num_stars)
	r=new Array(num_stars)
	star=Array(num_stars)

    SHORTENING=0.3

    star_points=[]
	for(j=0;j<num_stars;j++) {
        X[j]=star_data[j][3]
        Y[j]=star_data[j][4]
        Z[j]=star_data[j][5]
        r[j]=1

//        distance=Math.sqrt(X[j]*X[j]+Y[j]*Y[j]+Z[j]*Z[j])
        var x=CX+X[j]+SHORTENING*Z[j]
        var y=CY-Y[j]-SHORTENING*Z[j]
        var z=Z[j]
        var yprime=CY-SHORTENING*Z[j]
        var xprime=CX-10+SHORTENING*Z[j]

        star_points.push([x,y,xprime,yprime,z])
    }

    star_points.sort((a,b) => (b[4]-a[4])) // sort drawing order

    for(j=0;j<num_stars;j++) {
        x=star_points[j][0]
        y=star_points[j][1]
        xprime=star_points[j][2]
        yprime=star_points[j][3]
        circle(XSCALE*x,YSCALE*y, 10, "orange",'canvas')
	}

	plot_scale=1.0
}

canvas=document.getElementById('canvas')
old_num_stars=0
num_stars=star_data.length

init_all()
